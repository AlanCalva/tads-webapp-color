<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ¨ Selector de Color RGB ðŸŒˆ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilo.css">
</head>
<body class="bg-light">
    <div class="container mt-5 p-4 border rounded shadow-lg bg-white text-center">
        <h2 class="mb-4 text-primary fw-bold">ðŸŽ¨ Selector de Color RGB ðŸŒˆ</h2>
        <div class="color-box mx-auto shadow-sm" id="colorBox"></div>
        <p class="fw-bold mt-3 fs-5" id="hexCode">#000000</p>
        
        <div class="controls p-4 border rounded bg-white shadow-sm">
            <div class="mb-3">
                <label for="redRange" class="fw-bold text-danger">Rojo</label>
                <input type="range" id="redRange" min="0" max="255" value="0" class="form-range">
                <input type="number" id="redInput" min="0" max="255" value="0" class="form-control text-center">
            </div>
            <div class="mb-3">
                <label for="greenRange" class="fw-bold text-success">Verde</label>
                <input type="range" id="greenRange" min="0" max="255" value="0" class="form-range">
                <input type="number" id="greenInput" min="0" max="255" value="0" class="form-control text-center">
            </div>
            <div class="mb-3">
                <label for="blueRange" class="fw-bold text-primary">Azul</label>
                <input type="range" id="blueRange" min="0" max="255" value="0" class="form-range">
                <input type="number" id="blueInput" min="0" max="255" value="0" class="form-control text-center">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
